<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceWave</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="logo">VoiceWave</div>
    <ul id="nav-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h1>Welcome to VoiceWave</h1>
    <textarea id="text-input" placeholder="Enter text here"></textarea>
    <div class="controls">
      <select id="voice-select">
        <option value="en-US-Wavenet-D">English (US) - Male</option>
        <option value="en-US-Wavenet-C">English (US) - Female</option>
        <!-- Add more voices here -->
      </select>
      <div>
        <label for="rate">Rate:</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
      </div>
      <div>
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="-20" max="20" value="0" step="1">
      </div>
      <div>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="-10" max="10" value="0" step="1">
      </div>
      <button onclick="convertTextToSpeech()">Convert to Speech</button>
    </div>
    <audio id="audio-output" controls></audio>
    <a id="download-btn" href="#" download="speech.mp3">Download Audio</a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
